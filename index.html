<style>
    .container{
        width: 100%;
        margin: 20px;
    }
    .block-element{
        display: block;
        background-color: lightslategray;
        border: 2px solid rgb(139, 0, 19);
        margin-bottom: 10px;
        padding: 10px;
        }
        .inline-element{
            display: inline-block;
            background-color:lightcoral;
            border: 2px solid darkgreen;
            margin: 10px;
            padding: 10px;
        }
        .inline-block{
            background-color: lightgreen;
            border: 2px solid darkgreen;
            margin-right: 10px;
            padding: 10px;
        }
        .wrapper{
            border: 2px solid black;
            padding: 20px;
        }
        section{
        display: block;
        background-color: lightblue;
        border: 2px solid red;
        margin-bottom: 10px;
        padding: 10px;
        margin-top:10px;
         }
</style>
